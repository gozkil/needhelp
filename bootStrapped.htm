	<style>
		.switch {
			font-size: 1rem;
			position: relative;
		}
		
		.switch input {
			position: absolute;
			height: 1px;
			width: 1px;
			background: none;
			border: 0;
			clip: rect(0 0 0 0);
			clip-path: inset(50%);
			overflow: hidden;
			padding: 0;
		}
		
		.switch input + label {
			position: relative;
			min-width: calc(calc(2.375rem * .8) * 2);
			border-radius: calc(2.375rem * .8);
			height: calc(2.375rem * .8);
			line-height: calc(2.375rem * .8);
			display: inline-block;
			cursor: pointer;
			outline: none;
			user-select: none;
			vertical-align: middle;
			text-indent: calc(calc(calc(2.375rem * .8) * 2) + .5rem);
		}
		
		.switch input + label::before,
		.switch input + label::after {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: calc(calc(2.375rem * .8) * 2);
			bottom: 0;
			display: block;
		}
		
		.switch input + label::before {
			right: 0;
			background-color: #dee2e6;
			border-radius: calc(2.375rem * .8);
			transition: 0.2s all;
		}
		
		.switch input + label::after {
			top: 2px;
			left: 2px;
			width: calc(calc(2.375rem * .8) - calc(2px * 2));
			height: calc(calc(2.375rem * .8) - calc(2px * 2));
			border-radius: 50%;
			background-color: white;
			transition: 0.2s all;
		}
		
		.switch input:checked + label::before {
			background-color: #08d;
		}
		
		.switch input:checked + label::after {
			margin-left: calc(2.375rem * .8);
		}
		
		.switch input:focus + label::before {
			outline: none;
			box-shadow: 0 0 0 0.2rem rgba(0, 136, 221, 0.25);
		}
		
		.switch input:disabled + label {
			color: #868e96;
			cursor: not-allowed;
		}
		
		.switch input:disabled + label::before {
			background-color: #e9ecef;
		}
		
		.switch.switch-sm {
			font-size: 0.875rem;
		}
		
		.switch.switch-sm input + label {
			min-width: calc(calc(1.9375rem * .8) * 2);
			height: calc(1.9375rem * .8);
			line-height: calc(1.9375rem * .8);
			text-indent: calc(calc(calc(1.9375rem * .8) * 2) + .5rem);
		}
		
		.switch.switch-sm input + label::before {
			width: calc(calc(1.9375rem * .8) * 2);
		}
		
		.switch.switch-sm input + label::after {
			width: calc(calc(1.9375rem * .8) - calc(2px * 2));
			height: calc(calc(1.9375rem * .8) - calc(2px * 2));
		}
		
		.switch.switch-sm input:checked + label::after {
			margin-left: calc(1.9375rem * .8);
		}
		
		.switch.switch-lg {
			font-size: 1.25rem;
		}
		
		.switch.switch-lg input + label {
			min-width: calc(calc(3rem * .8) * 2);
			height: calc(3rem * .8);
			line-height: calc(3rem * .8);
			text-indent: calc(calc(calc(3rem * .8) * 2) + .5rem);
		}
		
		.switch.switch-lg input + label::before {
			width: calc(calc(3rem * .8) * 2);
		}
		
		.switch.switch-lg input + label::after {
			width: calc(calc(3rem * .8) - calc(2px * 2));
			height: calc(calc(3rem * .8) - calc(2px * 2));
		}
		
		.switch.switch-lg input:checked + label::after {
			margin-left: calc(3rem * .8);
		}
		
		.switch + .switch {
			margin-left: 1rem;
		}

		var selectedGroup;
		var selectedTable;
		$('#groupNo .dropdown-item').click(function () {

	<script type="text/javascript" language="javascript">
		var mqtt;
		var reconnectTimeout = 2000;
		var host = "broker.hivemq.com"; //change this
		var port = 8000;
		var lastMsg;

		function onFailure(message) {
			console.log("Connection Attempt to Host " + host + "Failed");
			$("#connectButton").html("error");

			setTimeout(MQTTconnect, reconnectTimeout);
		}

		function onMessageArrived(msg) {
			out_msg = "Message received " + msg.payloadString + "<br>";
			out_msg = out_msg + "Message received Topic " + msg.destinationName;
			console.log(out_msg);
			$("#p").html(msg.payloadString);
		}

		function onConnect() {
			// Once a connection has been made, make a subscription and send a message.

			console.log("Connected ");
			$("#connectButton").html("connected");
			//mqtt.subscribe("41030/ticketSystem01/g1");
			message = new Paho.MQTT.Message("online");
			message.destinationName = "41030/ticketSystem01/" + selectedGroup + "/status";
			//console.log(message.destinationName);
			mqtt.send(message);

			message = new Paho.MQTT.Message(selectedTable);
			message.destinationName = "41030/ticketSystem01/" + selectedGroup + "/table";
            //message.retained=true;

			mqtt.send(message);
		}

		function onConnectionLost(responseObject) {
			if (responseObject.errorCode !== 0) {
				console.log("onConnectionLost:" + responseObject.errorMessage);
			}
			$("#connectButton").html("disconnected");

			$('#connectButton').addClass('btn-warning');
			$('#connectButton').removeClass('btn-success');
		}


		function MQTTconnect(grNo, tableNo) {
			console.log("connecting to " + host + " " + port);
			mqtt = new Paho.MQTT.Client(host, port, grNo + tableNo);
			var last_will = new Paho.MQTT.Message("offline");
			last_will.destinationName = "41030/ticketSystem01/" + grNo + "/status";
			$("#connectButton").html("connecting...");
			var options = {
				timeout: 3,
				userName: "",
				password: "",
				onSuccess: onConnect,
				onFailure: onFailure,
				willMessage: last_will,
                keepAliveInterval:0
                

			};
			mqtt.onMessageArrived = onMessageArrived;
			mqtt.onConnectionLost = onConnectionLost;

			mqtt.connect(options); //connect
		}



		$('#connectButton').click(function () {
			MQTTconnect(selectedGroup, selectedTable);
		});

		$('#switch-lg').click(function () {
			if (this.checked) {

				message = new Paho.MQTT.Message("true");
				message.destinationName = "41030/ticketSystem01/" + selectedGroup;
               // message.retained=true;
				mqtt.send(message);

			} else {
				message = new Paho.MQTT.Message("false");
				message.destinationName = "41030/ticketSystem01/" + selectedGroup;
                //message.retained=true;

				mqtt.send(message);
			}

		});
